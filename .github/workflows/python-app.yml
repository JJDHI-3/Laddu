name: Build Arch Package

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Move or delete .SRCINFO to avoid permission errors
      - name: Prepare workspace
        run: |
          if [ -f .SRCINFO ]; then
            echo ".SRCINFO exists â€” moving to backup"
            mv .SRCINFO .SRCINFO.bak
          fi

      # Run Arch Linux packaging action
      - name: Run Arch Package Action
        uses: heyhusen/archlinux-package-action@v2.2.1
        with:
          path: .
          flags: -si --noconfirm
          namcap: true
          srcinfo: true
          updpkgsums: false
          aur: false
          update_archlinux_keyring: true
